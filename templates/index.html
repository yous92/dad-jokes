<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Jokes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .joke-container {
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="mb-4">ðŸŽ­ Dad Jokes Central</h1>
                <div class="card shadow-sm">
                    <div class="card-body joke-container">
                        <p class="lead mb-0" id="joke-text">{{ joke }}</p>
                    </div>
                </div>
                <button class="btn btn-primary mt-4" onclick="getNewJoke()">Get Another Joke</button>
            </div>
        </div>
    </div>

    <script>
        function getNewJoke() {
            fetch('/api/joke')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('joke-text').textContent = data.joke;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
